dataset:
  root_dir: your_datapath_VOC
  name_list_dir:  your_datalistpath_VOC
  num_classes: 21
  crop_size: 448
  resize_range: [512, 2048]
  rescale_range: [0.5, 2.0]
  ignore_index: 255

work_dir:
  dir: work_dir_voc
  ckpt_dir: checkpoints
  pred_dir: predictions
  segs_dir: segs
  tb_logger_dir: tb_logger

train:
  split: train_aug
  samples_per_gpu: 4 #8 #4 #2
  max_iters: 30000
  cam_iters: 2000
  eval_iters: 2000
  log_iters: 200


val:
  split: train

optimizer:
  type: AdamW
  learning_rate: 2e-3 #2e-4
  betas: [0.9, 0.999]
  weight_decay: 0.01

scheduler:
  warmup_iter: 1500 #1500 #50
  warmup_ratio: 1e-6
  power: 1.0

clip_init:
  clip_pretrain_path: xxx/pretrained/ViT-B-16.pt
  embedding_dim: 256
  in_channels: [768, 768,768,768]
